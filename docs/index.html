<html>
    <head>

    <body>
        <h1><a href="/">DiscordMailHooks</a></h1>
        <div class="row">
            <p>Recieve E-Mails from a Discord Webhook</p>
            <div class="box-container belize-hole">
                <input class="btn" type="text" id="mail_input" data-url="discordmail.com" placeholder="Paste a webhook in this box."><br />
                <input class="btn white" type="text" id="mail_output" placeholder="E-Mail will appear here." onClick="copyEmail()"><br />
                <i>Click E-Mail to copy.</i>
                <p>You can use one of the following domains:</p>
                <select id="domain_select">
                    <option value="discordmail.com" default>discordmail.com</li>
                    <option value="discordbots.co.uk">discordbots.co.uk</li>
                    <option value="discordbots.uk">discordbots.uk</li>
                    <option value="mss.ovh">mss.ovh</li>
                </select>
            </div>
            <p><a href="how.html">Video instructions, Terms of Service and Privacy Policy</a></p>
            <p>For support, try <a href="https://discordapp.com/invite/wHgdmf4">this Discord server</a>.</p>
            <p><a href="https://moustacheminer.com">moustacheminer.com</a></p>
        </div>
        <script src="https://rawgit.com/kawanet/int64-buffer/master/dist/int64-buffer.min.js"></script>
        <script src="browser.js"></script>
    </body>
</html>
